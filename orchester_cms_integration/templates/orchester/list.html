{% extends 'orchester/base.html' %}
{% load static %}

{% block orchester_content %}

  <div>
    <ul class="breadcrumb">
      <li>Members</li>
    </ul>
  </div>

  <h1 class="">Members</h1>

  <table class="orchester__table">
    <tr>
      <th>First name</th>
      <th>Last name</th>
      <th>Actions</th>
    </tr>
    <tbody>
    {% for member in object_list %}
      <tr>
        <td>{{ member.first_name }}</td>
        <td>{{ member.last_name }}</td>
        <td class="center" style="width:80px">
          <a href="{% url 'orchester:detail' member.id %}">
            <img alt="Edit member" class="orchester__icon" src="{% static "image/edit-solid.svg" %}"/>
          </a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
