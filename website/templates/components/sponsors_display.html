{% load sekizai_tags compress  static %}
{% compress css %}
<link rel="stylesheet" type="text/css" href="{% static "css/sponsor_display.css" %}">
{% endcompress %}


<section id="sponsors_module">
    <h1 class="sponsorsModule__title">Sponsors</h1>
    <div class="container container_centered">
        {% for category in category_sponsors %}
            <h2>{{category}}</h2>
            <div class="row">
                {% for sponsor in category.sponsors%}
                    <div class="sponsor_card" onclick = "location.href='{{sponsor.url}}';">
                        <img class="sponsor_logo" src={{sponsor.image}} alt={{sponsor.title}}>
                        <div class="card_text">
                            <h4><b>{{sponsor.title}}</b></h4>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</section>
